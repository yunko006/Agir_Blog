{% extends 'blog/base.html' %}
{% load bootstrap5 %}


{% block content %}

  <hr>
  <form action="{% url 'blog:edit_news' news.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Enregistrer</button>
    <a class="btn btn-secondary" href="{% url 'blog:index' %}">Annuler</a>
    {% endbuttons %}
  </form>

{% endblock content %}
