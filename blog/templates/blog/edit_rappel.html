{# Load the tag library #}
{% load bootstrap5 %}
{% include "blog/navbar.html" %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ form.media}}

    <!-- Bootstrap CSS -->
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <script src="https://cdn.tiny.cloud/1/ne73pc7lloxh0sb6hj1ib391zy3119rdmey6tuhmm6zeyvj2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>
{% block content %}

<main role="main" class="container py-4">
  <hr>
  <form action="{% url 'blog:edit_rappel' rappel.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Enregistrer</button>
    <a class="btn btn-secondary" href="{% url 'blog:index' %}">Annuler</a>
    {% endbuttons %}
  </form>
</main>
{% endblock content %}

</body>
</html>
