<!-- card for featured posts -->

  <div class="row mb-2">
    {% for post in trois_featured %}
    <div class="col">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ post.title }}</h3>
          <div class="mb-0 text-muted">{{ post.created_on|date:"d-m-Y" }} Ã©crit par {{ post.redacteur }} - {{ post.qualite }}</div>
          <p class="d-inline-block mb-2 text-primary">{{ post.categories.all|join:", " }}</p>
          <p class="card-text mb-auto">{{ post.content|safe|truncatewords:25 }}</p>
          <a href="{% url 'blog:post' post.id %}" class="stretched-link"></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
