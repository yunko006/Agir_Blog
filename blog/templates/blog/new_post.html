{% extends 'blog/base.html' %}
{% load bootstrap5 %}
{% block title %} Ecrire un article {% endblock %}


{% block content %}
  <form method="post" action="{% url 'blog:new_post' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary" >Ajouter aux brouillons</button>
    <a class="btn btn-secondary" href="{% url 'blog:index' %}">Annuler</a>
    {% endbuttons %}
  </form>
{% endblock content %}
